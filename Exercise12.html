<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Exercise12.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Point of Sale</title>
</head>

<body>
    <div class="list_of_scanned_items">
    </div>

    <div class="buttons">

        <div class="finalize_transaction_layout">
            <button class="finalize_button">Finalize Transaction</button>
        </div>

        <div class="price_check_layout">
            <button class="price_check_button">Price Check</button>
        </div>

        <div class="cancel_transaction_layout">
            <button class="cancel_button">Cancel Transaction</button>
        </div>

        <div class="number_keys_input">
            <input type="number" min="1" id="input_number_of_items">
        </div>

        <div class="number_pad_layout">
            <button class="number_keys" id="seven" value="7">7</button>
            <button class="number_keys" id="eight" value="8">8</button>
            <button class="number_keys" id="nine" value="9">9</button>
            <button class="number_keys" id="four" value="4">4</button>
            <button class="number_keys" id="five" value="5">5</button>
            <button class="number_keys" id="six" value="6">6</button>
            <button class="number_keys" id="one" value="1">1</button>
            <button class="number_keys" id="two" value="2">2</button>
            <button class="number_keys" id="three" value="3">3</button>
            <button class="number_keys" id="zero" value ="0">0</button>
            <button class="clear_key">clr</button>
            <button class="delete_key">del</button>
        </div>

        <div class="items_for_sale_layout">
            <button class="items" id="itemOne"></button>
            <button class="items" id="itemTwo"></button>
            <button class="items" id="itemThree"></button>
            <button class="items" id="itemFour"></button>
            <button class="items" id="itemFive"></button>
            <button class="items" id="itemSix"></button>
            <button class="items" id="itemSeven"></button>
            <button class="items" id="itemEight"></button>
            <button class="items" id="itemNine"></button>
            <button class="items" id="itemTen"></button>
            <button class="items" id="itemEleven"></button>
            <button class="items" id="itemTwelve"></button>
            <button class="items" id="itemThirteen"></button>
            <button class="items" id="itemFourteen"></button>
            <button class="items" id="itemFifteen"></button>
            <button class="items" id="itemSixteen"></button>
            <button class="items" id="itemSeventeen"></button>
            <button class="items" id="itemEighteen"></button>
            <button class="items" id="itemNineteen"></button>
            <button class="items" id="itemTwenty"></button>
        </div>

        <div class="edit_button_layout">
            <button class="edit_button">Edit</button>
            
            <div class="system_configuration_button_layout">
                <button class="system_configuration_button">System Configuration</button>
            </div>
        </div>

    </div>

    <div>
        <h1 class="subtotal_price">Subtotal : </h1>
        <h1 class="tax_price">Tax :</h1>
        <h1 class="total_price">Total :</h1>
    </div>

    <script src="Exercise12.js"></script>
</body>

</html>
