<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1>Star Wars Tic Tac Toe</h1>
    </div>
    
    <div>
        <h2 id="player_turn"></h2>
    </div>
    
    <div id="names">
        <input type="text" id="player_1_name" placeholder="Enter Player One Name">
        <input type="text" id="player_2_name" placeholder="Enter Player Two Name">
    </div>
    <br>
    <div>
        <button class="new_game_button" id="new_game">New Game</button>
        <button class="start_game_button" id="start_game">Start Game</button>
    </div>

    <div class="game_board">
        <div class="row">
            <div class="cell" id="one" data-tile = "one"></div>
            <div class="cell" id="two" data-tile = "two"></div>
            <div class="cell" id="three" data-tile = "three"></div>
        </div>
        <div class="row">
            <div class="cell" id="four" data-tile = "four"></div>
            <div class="cell" id="five" data-tile = "five"></div>
            <div class="cell" id="six" data-tile = "six"></div>
        </div>
        <div class="row">
            <div class="cell" id="seven" data-tile = "seven"></div>
            <div class="cell" id="eight" data-tile = "eight"></div>
            <div class="cell" id="nine" data-tile = "nine"></div>
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>

</html>
