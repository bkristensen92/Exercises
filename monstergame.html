<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="monstergame.css">
    <title>Monster Game</title>
</head>
<body>
<div class="player">
    <h1>Player</h1>
    <div class="overall_health">
        <progress id="player_health" value ="100" min="0" max="100"></progress>
    </div>
    <div>
        <button class="attack_cooldown" id="attack">Attack</button>
        <button class="special_cooldown" id="special">Special Attack</button>
        <button class="heal_cooldown" id="heal">Heal</button>
        <button id="surrender">Surrender</button>
    </div>
</div>

<div class="monster">
    <h1>Monster</h1>
    <div class="overall_health">
        <progress id="health" value="100" min="0" max="100"></progress>
    </div>
</div>



    <script src="monstergame.js"></script>
</body>
</html>
